
<mat-toolbar class="d-flex justify-content-evenly"color="primary">  <!-- TOOLBAR COR AZUL-->
  <span>Sistema Financeiro</span>
  <span>Página Principal</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>group</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<div class="div-principal p-5">

    <div class="d-flex justify-content-evenly">
        <!--<a routerLink="/pagina1"><input type="button" value="Pagina1"></a>-->
        <!--<a routerLink="/pagina2"><input type="button" value="Pagina2"></a>-->
        <button mat-raised-button color="primary" (click)="navegarPara(['pagina1'])"> Pagina1/Cadastrar Produto</button>
        <button mat-raised-button color="primary" (click)="navegarPara(['pagina2'])"> Pagina 2 </button>
        <button mat-raised-button color="primary" (click)="openDialogAddTransacao()"> Add Transação </button>
        
    </div>

    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
  
    <table mat-table [dataSource]="transacoes" class="mat-elevation-z8">
  
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- CreatedAt Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Data Transação </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
      </ng-container>
  
      <!-- Descrição Column -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
      </ng-container>
  
      <!-- Valor Column -->
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
      </ng-container>
  
       <!-- Saldo Column -->
      <ng-container matColumnDef="saldo">
        <th mat-header-cell *matHeaderCellDef> Saldo </th>
        <td mat-cell *matCellDef="let element"> {{element.saldo}} </td>
      </ng-container>
  
       <!-- Ações Column -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações</th>
        <td  mat-cell *matCellDef="let element">
          <button class="mx-2" mat-mini-fab color="warn" aria-label="Deletar Transação" (click)="deletar(element)">
            <mat-icon>delete</mat-icon>
          </button>

          <button class="mx-2" mat-mini-fab color="primary"aria-label="Editar Transação" (click)="openDialogEditarTransacao(element, false)">
            <mat-icon>edit</mat-icon>
          </button>

          <button class="mx-2" mat-mini-fab color="accent"aria-label="Visualizar Transação" (click)="openDialogEditarTransacao(element, true)">
            <mat-icon>visibility</mat-icon>
          </button>

        </td>
      </ng-container>

      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
  </div>
