<div class="div-principal p-5">

  <p class="mb-5">pagina1 works!</p>

  <div class="d-flex justify-content-evenly mb-5">
        
        <a routerLink="/"><input type="button" value="Pagina-Principal"></a>
        <a routerLink="/pagina2"><input type="button" value="Pagina2"></a>

    </div>

    <mat-form-field appearance="standard">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
    
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
       
        <!--  nome Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container> Column -->

        <!-- valorCompra Column -->
        <ng-container matColumnDef="valorCompra">
          <th mat-header-cell *matHeaderCellDef> Valor Compra </th>
          <td mat-cell *matCellDef="let element"> {{element.valorCompra}} </td>
        </ng-container>
    

        <!-- Estoque Column -->
        <ng-container matColumnDef="estoque">
            <th mat-header-cell *matHeaderCellDef> Estoque </th>
            <td mat-cell *matCellDef="let element"> {{element.estoque}} </td>
        </ng-container>
      
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
</div>
