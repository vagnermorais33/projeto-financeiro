<mat-toolbar class="d-flex justify-content-evenly"color="primary">  <!-- TOOLBAR COR AZUL-->
  <span>Sistema Financeiro</span>
  <span>Página1/Cadastrar-Produto</span>
  <span class="example-spacer"></span>
</mat-toolbar>

<div class="div-principal p-5">

  <div class="d-flex justify-content-evenly mb-5">
        
        <!--<a routerLink="/"><input type="button" value="Pagina-Principal"></a>-->
        <!--<a routerLink="/pagina2"><input type="button" value="Pagina2"></a>-->
        <button mat-raised-button color="primary" (click)="navegarPara([''])"> Pagina Principal </button>
        <button mat-raised-button color="primary" (click)="navegarPara(['pagina2'])"> Pagina 2 </button>
        <button mat-raised-button color="primary" (click)="openDialogAddProduto()"> Add Produto </button>
    </div>

    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
    
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
       
        <!--  nome Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container> Column -->

        <!-- valorCompra Column -->
        <ng-container matColumnDef="valorCompra">
          <th mat-header-cell *matHeaderCellDef> Valor Compra </th>
          <td mat-cell *matCellDef="let element"> {{element.valorCompra}} </td>
        </ng-container>
    

        <!-- Estoque Column -->
        <ng-container matColumnDef="estoque">
            <th mat-header-cell *matHeaderCellDef> Estoque </th>
            <td mat-cell *matCellDef="let element"> {{element.estoque}} </td>
        </ng-container>

         <!-- Ações Column -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações</th>
        <td  mat-cell *matCellDef="let element">

         <button class="mx-2" mat-mini-fab color="warn" aria-label="Deletar Produto"(click)="deletar(element)">
            <mat-icon>delete</mat-icon>
          </button>

          <button class="mx-2" mat-mini-fab color="primary"aria-label="Editar Produto"(click)="openDialogEditarProduto(element)">
            <mat-icon>edit</mat-icon>
          </button>

          <button class="mx-2" mat-mini-fab color="accent"aria-label="Visualizar Produto">
            <mat-icon>visibility</mat-icon>
          </button>

        </td>
      </ng-container>

      
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
</div>
